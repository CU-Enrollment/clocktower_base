type: theme
base theme: false
core: 8.x
core_version_requirement: ^8 || ^9

name: 'Clocktower'
description: 'Starter theme for Cornell Admissions Sites'

regions:
  navigation: 'Navigation'
  mobile_nav: 'Mobile Navigation'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'clocktower/global-styling'
  - 'clocktower/global-scripts'
  - 'clocktower/typekit'
  - 'clocktower/font-awesome'